  <body lang="zh-tw">
    <div id='header'>
      <div class='search'>
        <div class='l'>
          <input type='text' id='search' value='表特, 正妹' placeholder='請輸入..' autofocus />
        </div>
        <div class='r'>
          <button type='button' id='search_button'>搜尋</button>
        </div>
      </div>
    </div>

    <div id='loading'>
      <div class='loading'></div>
    </div>

    <div id='container'>
      <div id='units'>
      </div>
    </div>

<script id='_unit' type='text/x-html-template'>
  <div class='unit' data-id='<%=id%>'>
    <div class='img'>
      <img src='<%=src%>' />
    </div>
      <div class='cover' href='<%=src2%>' title='<%=title%>' data-href='<%=href%>'>
        <div class='title'><%=title%></div>
        <div class='ownername'><%=ownername%></div>
      </div>

  </div>
</script>
